<!DOCTYPE html>
<html>
<head>
    <title>Deforestation Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-50 via-indigo-50 to-purple-50 min-h-screen py-8">
    <div class="max-w-7xl mx-auto px-4">
        <div class="bg-white/80 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-indigo-600 p-8 text-white">
                <h1 class="text-4xl font-bold text-center mb-2">Deforestation Analysis Portal</h1>
                <p class="text-blue-100 text-center">Environmental Impact Assessment System</p>
            </div>
            
            <form method="POST" class="p-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Basic Information Section -->
                    <div class="md:col-span-3 bg-blue-50 p-6 rounded-2xl mb-6">
                        <h2 class="text-xl font-semibold text-blue-800 mb-4 flex items-center">
                            <i class="fas fa-info-circle mr-2"></i>Basic Information
                        </h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="relative group">
                                <label for="Year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                                <div class="relative">
                                    <input type="number" id="Year" name="Year" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all duration-200">
                                    <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                        <i class="far fa-calendar text-blue-400"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="relative group">
                                <label for="Country" class="block text-sm font-medium text-gray-700 mb-1">Country</label>
                                <div class="relative">
                                    <input type="text" id="Country" name="Country" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all duration-200">
                                    <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                        <i class="fas fa-globe text-blue-400"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="relative group">
                                <label for="Region" class="block text-sm font-medium text-gray-700 mb-1">Region</label>
                                <div class="relative">
                                    <input type="text" id="Region" name="Region" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all duration-200">
                                    <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                                        <i class="fas fa-map-marker-alt text-blue-400"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Environmental Metrics Section -->
                    <div class="col-span-3 grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-indigo-50 p-6 rounded-2xl">
                            <h3 class="text-lg font-semibold text-indigo-800 mb-4">Forest Metrics</h3>
                            <div class="space-y-4">
                                <div class="relative">
                                    <label for="Forest_Area_km2" class="block text-sm font-medium text-gray-700 mb-1">Forest Area (km²)</label>
                                    <input type="number" step="0.01" id="Forest_Area_km2" name="Forest_Area_km2" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-indigo-100 focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition-all duration-200">
                                </div>
                                <div class="relative">
                                    <label for="Protected_Area_Percent" class="block text-sm font-medium text-gray-700 mb-1">Protected Area (%)</label>
                                    <input type="number" step="0.01" id="Protected_Area_Percent" name="Protected_Area_Percent" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-indigo-100 focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition-all duration-200">
                                </div>
                            </div>
                        </div>

                        <div class="bg-purple-50 p-6 rounded-2xl">
                            <h3 class="text-lg font-semibold text-purple-800 mb-4">Climate Factors</h3>
                            <div class="space-y-4">
                                <div class="relative">
                                    <label for="Rainfall_mm" class="block text-sm font-medium text-gray-700 mb-1">Rainfall (mm)</label>
                                    <input type="number" step="0.01" id="Rainfall_mm" name="Rainfall_mm" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-purple-100 focus:border-purple-500 focus:ring focus:ring-purple-200 transition-all duration-200">
                                </div>
                                <div class="relative">
                                    <label for="Temperature_C" class="block text-sm font-medium text-gray-700 mb-1">Temperature (°C)</label>
                                    <input type="number" step="0.01" id="Temperature_C" name="Temperature_C" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-purple-100 focus:border-purple-500 focus:ring focus:ring-purple-200 transition-all duration-200">
                                </div>
                            </div>
                        </div>

                        <div class="bg-blue-50 p-6 rounded-2xl">
                            <h3 class="text-lg font-semibold text-blue-800 mb-4">Human Impact</h3>
                            <div class="space-y-4">
                                <div class="relative">
                                    <label for="Population_Density" class="block text-sm font-medium text-gray-700 mb-1">Population Density</label>
                                    <input type="number" step="0.01" id="Population_Density" name="Population_Density" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all duration-200">
                                </div>
                                <div class="relative">
                                    <label for="Urban_Expansion_Rate" class="block text-sm font-medium text-gray-700 mb-1">Urban Expansion Rate</label>
                                    <input type="number" step="0.01" id="Urban_Expansion_Rate" name="Urban_Expansion_Rate" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all duration-200">
                                </div>
                            </div>
                        </div>

                        <div class="bg-indigo-50 p-6 rounded-2xl">
                            <h3 class="text-lg font-semibold text-indigo-800 mb-4">Economic Activities</h3>
                            <div class="space-y-4">
                                <div class="relative">
                                    <label for="Mining_Activity" class="block text-sm font-medium text-gray-700 mb-1">Mining Activity</label>
                                    <input type="number" step="0.01" id="Mining_Activity" name="Mining_Activity" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-indigo-100 focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition-all duration-200">
                                </div>
                                <div class="relative">
                                    <label for="Logging_Activity" class="block text-sm font-medium text-gray-700 mb-1">Logging Activity</label>
                                    <input type="number" step="0.01" id="Logging_Activity" name="Logging_Activity" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-indigo-100 focus:border-indigo-500 focus:ring focus:ring-indigo-200 transition-all duration-200">
                                </div>
                            </div>
                        </div>

                        <div class="bg-purple-50 p-6 rounded-2xl">
                            <h3 class="text-lg font-semibold text-purple-800 mb-4">Land Use</h3>
                            <div class="space-y-4">
                                <div class="relative">
                                    <label for="Agricultural_Land_Percent" class="block text-sm font-medium text-gray-700 mb-1">Agricultural Land (%)</label>
                                    <input type="number" step="0.01" id="Agricultural_Land_Percent" name="Agricultural_Land_Percent" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-purple-100 focus:border-purple-500 focus:ring focus:ring-purple-200 transition-all duration-200">
                                </div>
                                <div class="relative">
                                    <label for="Road_Density_km_per_km2" class="block text-sm font-medium text-gray-700 mb-1">Road Density (km/km²)</label>
                                    <input type="number" step="0.01" id="Road_Density_km_per_km2" name="Road_Density_km_per_km2" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-purple-100 focus:border-purple-500 focus:ring focus:ring-purple-200 transition-all duration-200">
                                </div>
                            </div>
                        </div>

                        <div class="bg-blue-50 p-6 rounded-2xl">
                            <h3 class="text-lg font-semibold text-blue-800 mb-4">Environmental Impact</h3>
                            <div class="space-y-4">
                                <div class="relative">
                                    <label for="Fire_Incidents" class="block text-sm font-medium text-gray-700 mb-1">Fire Incidents</label>
                                    <input type="number" id="Fire_Incidents" name="Fire_Incidents" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all duration-200">
                                </div>
                                <div class="relative">
                                    <label for="Carbon_Emissions_kt" class="block text-sm font-medium text-gray-700 mb-1">Carbon Emissions (kt)</label>
                                    <input type="number" step="0.01" id="Carbon_Emissions_kt" name="Carbon_Emissions_kt" required
                                        class="block w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all duration-200">
                                </div>
                            </div>
                        </div>

                        <!-- Deforestation Rate -->
                        <div class="col-span-3 bg-gradient-to-r from-blue-50 to-indigo-50 p-6 rounded-2xl">
                            <h3 class="text-lg font-semibold text-blue-800 mb-4">Current Deforestation Status</h3>
                            <div class="relative">
                                <label for="Deforestation_Rate" class="block text-sm font-medium text-gray-700 mb-1">Deforestation Rate</label>
                                <input type="number" step="0.0001" id="Deforestation_Rate" name="Deforestation_Rate" required
                                    class="block w-full px-4 py-3 rounded-xl border-2 border-blue-100 focus:border-blue-500 focus:ring focus:ring-blue-200 transition-all duration-200">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <button type="submit" 
                        class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:-translate-y-1">
                        <i class="fas fa-chart-line mr-2"></i>
                        Generate Prediction Analysis
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
